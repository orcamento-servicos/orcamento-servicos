      <h2 class="text-white text-2xl font-bold">Editar Serviço</h2>
      <p class="text-[#93adc8] mt-1">Atualize os dados do serviço.</p>
      <div class="mt-6 grid max-w-xl gap-4">
        <input id="inp-nome" placeholder="Nome do serviço" class="form-input h-12 rounded-lg border-none bg-[#243647] text-white placeholder:text-[#93adc8]" />
        <textarea id="inp-desc" placeholder="Descrição" class="form-textarea min-h-28 rounded-lg border-none bg-[#243647] text-white placeholder:text-[#93adc8]"></textarea>
        <input id="inp-preco" type="number" step="0.01" min="0" placeholder="Preço" class="form-input h-12 rounded-lg border-none bg-[#243647] text-white placeholder:text-[#93adc8]" />
        <div class="flex items-center justify-between">
          <p id="msg" class="text-sm text-white/70"></p>
          <div class="flex gap-2">
            <button id="btn-delete" class="h-10 px-4 rounded-lg bg-white/10 text-white font-bold">Excluir</button>
            <button id="btn-save" class="h-10 px-4 rounded-lg bg-[#1773cf] text-white font-bold">Salvar</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>
    const params = new URLSearchParams(location.search);
    const idServico = params.get('id');
    if (!idServico) {
      alert('ID do serviço não fornecido');
      location.href = '/MenuPrincipal/RegistrarServico.html';
    }
    const $nome = document.getElementById('inp-nome');
    const $desc = document.getElementById('inp-desc');
    const $preco = document.getElementById('inp-preco');
    const $btnSave = document.getElementById('btn-save');
    const $btnDelete = document.getElementById('btn-delete');
    const $msg = document.getElementById('msg');
    function showMsg(text, ok = true) {
      $msg.textContent = text;
      $msg.className = 'text-sm ' + (ok ? 'text-emerald-300' : 'text-red-300');
      setTimeout(() => { $msg.textContent = ''; $msg.className = 'text-sm text-white/70'; }, 2200);
    }
    async function carregarServico() {
      try {
        const res = await fetch(`${API_BASE_URL}/servicos/${idServico}`, { credentials: 'include' });
        if (!res.ok) throw new Error('Serviço não encontrado');
        const data = await res.json();
        const s = data.servico;
        $nome.value = s.nome || '';
        $desc.value = s.descricao || '';
        $preco.value = s.valor || '';
      } catch (err) {
        console.error(err);
        showMsg('Erro ao carregar serviço', false);
      }
    }
    async function salvar() {
      const nome = $nome.value.trim();
      const descricao = $desc.value.trim();
      const preco = $preco.value.trim();
      if (!nome) { showMsg('Nome é obrigatório', false); $nome.focus(); return; }
      if (!preco || isNaN(Number(preco.replace(/[^0-9.,]/g, '').replace(',', '.')))) { showMsg('Informe um preço válido.', false); $preco.focus(); return; }
      try {
        $btnSave.disabled = true; $btnSave.textContent = 'Salvando...';
        const res = await fetch(`${API_BASE_URL}/servicos/${idServico}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ nome, descricao, valor: Number(preco.replace(/[^0-9.,]/g, '').replace(',', '.')) })
        });
        const data = await res.json();
        if (!res.ok) { showMsg(data.erro || 'Erro ao salvar', false); return; }
        showMsg('Serviço atualizado com sucesso!');
        setTimeout(() => location.href = '/MenuPrincipal/RegistrarServico.html', 1200);
      } catch (err) {
        console.error(err); showMsg('Erro ao salvar serviço', false);
      } finally { $btnSave.disabled = false; $btnSave.textContent = 'Salvar'; }
    }
    async function excluir() {
      if (!confirm('Tem certeza que deseja excluir este serviço?')) return;
      try {
        $btnDelete.disabled = true; $btnDelete.textContent = 'Excluindo...';
        const res = await fetch(`${API_BASE_URL}/servicos/${idServico}`, { method: 'DELETE', credentials: 'include' });
        const data = await res.json();
        if (!res.ok) { showMsg(data.erro || 'Erro ao excluir', false); return; }
        showMsg('Serviço excluído');
        setTimeout(() => location.href = '/MenuPrincipal/RegistrarServico.html', 800);
      } catch (err) {
        console.error(err); showMsg('Erro ao excluir serviço', false);
      } finally { $btnDelete.disabled = false; $btnDelete.textContent = 'Excluir'; }
    }
    $btnSave.addEventListener('click', salvar);
    $btnDelete.addEventListener('click', excluir);
    carregarServico();
    // Marca o item ativo no menu
    (function () {
      const currentLast = (location.pathname || '').split('/').pop() || '';
      document.querySelectorAll('#sidebar .menu-item').forEach(a => {
        const href = a.getAttribute('href') || '';
        const hrefLast = href.split('/').pop() || '';
        if (href === location.pathname || hrefLast === currentLast) {
          a.classList.add('bg-[#243647]', 'ring-1', 'ring-white/10');
        }
      });
    })();
  </script>
