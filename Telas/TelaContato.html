            <p class="text-[#0d141b] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
              Preencha o formulário abaixo ou utilize os dados de contato informados.
            </p>

            <form class="w-full flex flex-col items-center" action="#" method="post" novalidate>
              <!-- Nome -->
              <div class="flex w-full max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label for="nome" class="flex flex-col min-w-40 flex-1">
                  <span class="text-[#0d141b] text-base font-medium leading-normal pb-2">Nome</span>
                  <input
                    id="nome"
                    name="nome"
                    type="text"
                    autocomplete="name"
                    placeholder="Seu nome"
                    required
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] focus:outline-0 focus:ring-0 border border-[#cfdbe7] bg-slate-50 focus:border-[#8fb6d8] h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal"
                  />
                </label>
              </div>

              <!-- Email -->
              <div class="flex w-full max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label for="email" class="flex flex-col min-w-40 flex-1">
                  <span class="text-[#0d141b] text-base font-medium leading-normal pb-2">E-mail</span>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    placeholder="seuemail@exemplo.com"
                    required
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] focus:outline-0 focus:ring-0 border border-[#cfdbe7] bg-slate-50 focus:border-[#8fb6d8] h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal"
                  />
                </label>
              </div>

              <!-- Assunto -->
              <div class="flex w-full max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label for="assunto" class="flex flex-col min-w-40 flex-1">
                  <span class="text-[#0d141b] text-base font-medium leading-normal pb-2">Assunto</span>
                  <input
                    id="assunto"
                    name="assunto"
                    type="text"
                    placeholder="Assunto da mensagem"
                    required
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] focus:outline-0 focus:ring-0 border border-[#cfdbe7] bg-slate-50 focus:border-[#8fb6d8] h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal"
                  />
                </label>
              </div>

              <!-- Mensagem -->
              <div class="flex w-full max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label for="mensagem" class="flex flex-col min-w-40 flex-1">
                  <span class="text-[#0d141b] text-base font-medium leading-normal pb-2">Mensagem</span>
                  <textarea
                    id="mensagem"
                    name="mensagem"
                    placeholder="Sua mensagem"
                    required
                    rows="3"
                    class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-auto rounded-lg text-[#0d141b] focus:outline-0 focus:ring-0 border border-[#cfdbe7] bg-slate-50 focus:border-[#8fb6d8] min-h-36 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal"
                  ></textarea>
                </label>
              </div>

              <!-- Botão enviar -->
              <div class="flex w-full max-w-[480px] px-4 py-3">
                <button
                  type="submit"
                  class="flex min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-5 flex-1 bg-[#1380ec] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Enviar mensagem</span>
                </button>
              </div>
            </form>
