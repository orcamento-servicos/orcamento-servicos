<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />

    <title>OrçaTech — Entrar</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>

  <body class="bg-slate-50 text-[#0d141b]" style='font-family: Inter, "Noto Sans", sans-serif;'>
    <!-- Header (mantido idêntico) -->
    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf3] px-6 md:px-10 py-3 h-16">
      <a href="/TelaSobre.html" class="flex items-center gap-3 text-[#0d141b]">
        <div class="size-24 flex items-center justify-center">
          <img
            src="Imagens/OTLogoHeader.png"
            alt="Logo OrçaTech"
            class="w-24 h-24 object-contain"
          />
        </div>
        <h1 class="text-[#0d141b] text-lg font-bold leading-tight tracking-[-0.015em]">
          OrçaTech
        </h1>
      </a>

      <div class="flex flex-1 justify-end gap-6 md:gap-8">
        <nav class="flex items-center gap-6 md:gap-9">
          <a class="text-[#0d141b] text-sm font-medium leading-normal" href="/TelaSobre.html" aria-current="page">Sobre</a>
          <a class="text-[#0d141b] text-sm font-medium leading-normal" href="/TelaContato.html">Contato</a>
        </nav>
        <a
          href="/TelaRegistrar.html"
          class="flex min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1380ec] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]"
        >
          <span class="truncate">Registrar-se</span>
        </a>
        <a
          href="/TelaLogin.html"
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#e7edf3] text-[#0d141b] text-sm font-bold leading-normal tracking-[0.015em]"
        >
          <span class="truncate">Entrar</span>
        </a>
      </div>
    </header>

    <!-- Conteúdo centralizado -->
    <main class="flex-1 px-6 md:px-10 py-8 min-h-[calc(100vh-4rem)] flex items-center justify-center">
      <!-- Grid alinhado -->
      <div class="grid gap-8 md:gap-12 md:grid-cols-[minmax(0,1fr)_420px] items-center justify-center">
        
        <!-- Coluna do formulário -->
        <div class="w-full max-w-[480px] mx-auto transform translate-x-32">
          <div class="flex flex-col items-center text-center mb-6">
            <h2 class="tracking-tight text-[28px] font-bold leading-tight pb-1">
              Bem-vindo à área do cliente!
            </h2>
            <p class="text-[#4c739a] text-sm mb-4">
              Acesse sua conta para continuar
            </p>
          </div>

          <form id="loginForm" class="w-full">
            <!-- Email -->
            <div class="py-2">
              <label class="flex flex-col w-full">
                <span class="text-base font-medium pb-2 text-left">E-mail</span>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Digite seu e-mail"
                  class="form-input w-full rounded-lg text-[#0d141b] border border-[#cfdbe7] bg-white h-14 placeholder:text-[#4c739a] p-4 focus:outline-0 focus:ring-0 focus:border-[#4c739a]"
                  required
                />
              </label>
            </div>

            <!-- Senha -->
            <div class="py-2">
              <label class="flex flex-col w-full">
                <span class="text-base font-medium pb-2 text-left">Senha</span>
                <input
                  type="password"
                  id="senha"
                  name="senha"
                  placeholder="Digite sua senha"
                  class="form-input w-full rounded-lg text-[#0d141b] border border-[#cfdbe7] bg-white h-14 placeholder:text-[#4c739a] p-4 focus:outline-0 focus:ring-0 focus:border-[#4c739a]"
                  required
                />
              </label>
            </div>

            <!-- Mensagem de erro -->
            <div id="errorMessage" class="hidden py-2">
              <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                <span id="errorText"></span>
              </div>
            </div>

            <!-- Esqueceu a senha -->
            <div class="pt-2 pb-3 text-right">
              <a
                href="TelaEsqueceuSenha.html"
                class="text-[#4c739a] text-sm underline hover:text-[#0d141b] transition"
              >
                Esqueceu a senha?
              </a>
            </div>

            <!-- Botão Entrar -->
            <div class="flex justify-center py-4">
              <button
                type="submit"
                id="btnEntrar"
                class="flex min-w-[140px] items-center justify-center rounded-lg h-11 px-6 bg-[#1380ec] hover:brightness-95 active:brightness-90 text-white text-sm font-bold tracking-[0.015em] transition"
              >
                Entrar
              </button>
            </div>

            <!-- Divider -->
            <div class="flex items-center gap-3 my-5">
              <div class="h-px bg-[#e7edf3] w-full"></div>
              <span class="text-xs text-[#4c739a]">ou</span>
              <div class="h-px bg-[#e7edf3] w-full"></div>
            </div>

            <!-- Registrar -->
            <p class="text-[#4c739a] text-sm leading-normal pt-1 text-left">
              Ainda não tem conta?
              <a href="TelaRegistrar.html" class="underline font-semibold">Registrar-se →</a>
            </p>
          </form>
        </div>

        <!-- Coluna da imagem lateral -->
        <div class="hidden md:block w-[480px] mx-auto transform translate-x-60 -translate-y-9">
          <div class="w-full bg-slate-50 @container p-0">
            <div class="w-full overflow-hidden bg-slate-50 @[480px]:gap-2 aspect-[2/3] rounded-lg flex">
              <div
                class="w-full bg-center bg-no-repeat bg-cover rounded-lg"
                style='background-image: url("Imagens/VLTP.png");'
                role="img"
                aria-label="Ilustração"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Configuração da API
      const API_BASE_URL = '/api';

      // Elementos do DOM
      const loginForm = document.getElementById('loginForm');
      const btnEntrar = document.getElementById('btnEntrar');
      const errorMessage = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');

      // Função para mostrar erro
      function mostrarErro(mensagem) {
        errorText.textContent = mensagem;
        errorMessage.classList.remove('hidden');
      }

      // Função para esconder erro
      function esconderErro() {
        errorMessage.classList.add('hidden');
      }

      // Event listener para o formulário de login
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Esconde mensagens de erro anteriores
        esconderErro();
        
        // Desabilita o botão para evitar múltiplos cliques
        btnEntrar.disabled = true;
        btnEntrar.textContent = 'Entrando...';
        
        // Pega os dados do formulário
        const email = document.getElementById('email').value.trim();
        const senha = document.getElementById('senha').value;
        
        try {
          // Faz a requisição para a API
          const response = await fetch(`${API_BASE_URL}/auth/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include', // Importante para cookies de sessão
            body: JSON.stringify({
              email: email,
              senha: senha
            })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            // Login bem-sucedido
            console.log('Login realizado:', data);
            // Redireciona para o menu principal
            window.location.href = '/MenuPrincipal/TelaMenuPrincipal.html';
          } else {
            // Erro no login
            mostrarErro(data.erro || 'Erro ao fazer login');
          }
        } catch (error) {
          console.error('Erro na requisição:', error);
          mostrarErro('Erro de conexão. Verifique se o servidor está rodando.');
        } finally {
          // Reabilita o botão
          btnEntrar.disabled = false;
          btnEntrar.textContent = 'Entrar';
        }
      });
    </script>
  </body>
</html>
